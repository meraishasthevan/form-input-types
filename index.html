<!Doctype html>
<html>
    <head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial_scale=1.0">
	  <title>Form1</title>
	</head>
	    <body>
	     <form>
		   <fieldset>
		      <legend>Input Type</legend>
			  <!--all-input-type-->
			    <label for="name">Enter Your Name:</label>
                <input type="text" id="name"><br><br>
				
				<label for="email">Enter Your mail id:</label>
				<input type="email" id="email"><br><br>
				
				<label for="psw">Enter Your Password:</label>
				<input type="password" id="psw"><br><br>
				
				<label for="mobile">Enter Your Mobile Number:</label>
				<input type="tel" id="mobile"><br><br>
				
				<label for="member">Enter the Count number:</label>
				<input type="number" id="member" step="2" min="1" max="15"><br><br>
				
				<label for="dob">Enter your Date of Birth:</label>
				<input type="date" id="dob"><br><br>
				
				<label for="time">Enter Your Entry Time:</label>
				<input type="time" id="time"><br><br>
				
				<label for="dtl">Tell Me datetime-Local:</label>
				<input type="datetime-local" id="dtl"><br><br>
				
				<label for="feeling today">Feeling Today:</label><br>
				<input type="radio" name="feeling today">Excited<br>
				<input type="radio" name="feeling today">Okay<br>
				<input type="radio" name="feeling today">Sad<br>
				<input type="radio" name="feeling today">Angry<br><br>
				
				<label for="purchase">Purchase:</label><br>
				<input type="checkbox" name="purchase">Every Chance<br>
				<input type="checkbox" name="purchase">Weekly<br>
				<input type="checkbox" name="purchase">Monthly<br>
				<input type="checkbox" name="purchase">Not Interest<br><br>
				
				<label for="search">More details:</label>
				<input type="search" id="search">
				<button>search</button><br><br>
				
				<label for="points">Points(between 0 to 10):</label>
				<input type="range" id="points" min="0" max="10">
				<button>submit</button><br><br>
				
				<label for="favcolor">Select your favourite color:</label>
				<input type="color" id="favcolor" value="#ff0000"><br><br>
				
				<label for="img">Enter Your Image:</label>
				<input type="image" src="Images/img1.jpeg" alt="submit"><br><br>
			 
			    <label for="homepage">Add your homepage:</label>
				<input type="url" id="homepage">
				<button>submit</button><br><br>
				
				<label for="file">Choose a profile picture:</label>
				<input type="file" id="file"><br><br>
				
			   <input type="hidden" id="cusId" value="3456"><br><br>
				
				<input type="button" value="Merai">
				<input type="reset">
				
           			   
	   
	        </fieldset>
	     </form>
	  </body>
</html>
